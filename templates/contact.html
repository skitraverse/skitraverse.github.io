<section id="contact">
    <div class="container">
        <h2>Contact</h2>
        <div class="star-divider">
            <span class="star">‚ùÑ</span>
        </div>
        <script> 
            coded = "zSwy3.Z.v3tk@mBywT.NvB"
            key = "mVtvcY1pASa7lGnIKfQ94dBUJqNuR2jXyHTb3iDFgOeoW8Cxhr5EZMk6Lz0wsP"
            shift=coded.length
            link=""
            for (i=0; i<coded.length; i++) {
                if (key.indexOf(coded.charAt(i))==-1) {
                    ltr = coded.charAt(i)
                    link += (ltr)
                }
                else {     
                    ltr = (key.indexOf(coded.charAt(i))-shift+key.length) % key.length
                    link += (key.charAt(ltr))
                }
            }
            document.write("<a href='mailto:"+link+"?subject={{ EMAIL_SUBJECT | urlencode }}&body={{ EMAIL_BODY }}' role='button'>{{ CONTACT_MESSAGE }}</a>")
        </script>
        <noscript>Sorry, you need to have Javascript enabled to write an e-mail.</noscript>
