{% extends "base.html" %}

{% block content %}
<section style="background: white; color: #333;">
    <div class="container">
        <div class="star-divider">
            <span class="star">‚ùÑ</span>
        </div>
        <div style="max-width: 800px; margin: 0 auto; text-align: left;">
            <h2>{{ category.name|title }} Articles</h2>
            
            {% for article in articles|reverse %}
                <article style="margin: 2rem 0; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px;">
                    <h3><a href="{{ SITEURL }}/{{ article.url }}" style="text-decoration: none;">{{ article.title }}</a></h3>
                    {% if article.summary %}
                        <p>{{ article.summary }}</p>
                    {% endif %}
                </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
